<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ap5.css">
</head>
<body>
    <h1>Formular de comanda</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Card</legend>
            <div>
                <label for="card" >Numar card</label>
                <input type="number" name="card" id="card" maxlength="16" minlength="16" required>
            </div>
            <div>
                <label for="data">Data de expirare</label>
                <input type="date" name="dataexpirare" id="data">
            </div>
         </fieldset>
         <fieldset>

        <legend>Livrare</legend>
        <div>
            <label for="nume">Nume</label>
            <input type="text" name="nume" value="" required aria-multiline="3">
        </div>
        <div>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" value="" required aria-multiline="3">

<div>
            <label for="adresa">Adresa</label>
            <input type="text" name="adresa" value="" required>
            <div>
                <label for="email">Adresa de email</label>
                <input type="email" name="email" value="" required>
            </div>
            <label for="tel">Telefon</label>
            <input type="tel" name="tel" value="" required placeholder="0700000000" >
           </div>
         </fieldset>
         <fieldset>
<legend>Alege produsul</legend>
<div>
    <label for="masina">Masina</label>
    <select name="masina" id="masina">
    <option  value="audi">Audi</option> 
    <option  value="mercedes">Mercedes</option> 
    <option  value="lada">Lada</option> 
    <option  value="vw">Wolkswagen</option> 
    </select>
</div>
<div>
    <label for="mesaj" >Mesaj</label>
    <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
</div>
   </fieldset>
   <button type="submit">Trimite datele</button>
   </form>


    
</body>
</html>
